<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Welcome to Mini Shop</h1>
            <p>Fresh and delicious cookies just for you!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="product">
            <div class="product-image">
                <img src="cookie.jpg" alt="Delicious Cookie">
            </div>
            <div class="product-info">
                <h2>Chocolate Chip Cookie</h2>
                <p>Our signature cookie with a perfect balance of chocolate chips and dough.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mini Shop - All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
